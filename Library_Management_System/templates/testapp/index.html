{% extends "testapp/base.html" %}
{% block content %}
<div class="row p-5">
<div class="col-sm-8 offset-2">
    <h4 class="text-center alert alert-info">Book Info</h4>
    <span class="pull-left  mt-2 mr-3" style="font-size:18px; color:black;">All Book List</span>
    <span class="pull-right font-size-10 text-capitalize text-primary mt-2 mr-3">Add New Book <a href="/add"><i class="fa fa-plus text-primary"></i></a></span>
    <br><br>
    <table class="table table-striped table-class table-hover shadow-lg " id= "table-id" style="line-height:0.8; font-size:15px; font-family:Nunito Sans,sans-serif;">
        <thead>
        <tr>
            <th>Book Name</th>
            <th style="text-align:center;">Edit</th>
            <th style="text-align:center;">Delete</th>
        </tr>
        </thead>
        <tbody>
        {% for item in all_book %}
        <tr>
            <td>{{item.book_name}}</td>
            <td style="text-align:center;"><a href="/update/{{item.id}}/" class="edit" title="Edit" data-toggle="tooltip"><i class="fa fa-edit text-primary"></i></a></td>
            <td style="text-align:center;"><a href="/delete/{{item.id}}/" class="delete" title="delete" data-toggle="tooltip"><i class="fa fa-trash text-primary"></i></a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</div>
{% if messages %}
<script>
    {% for message in messages %}
        alert("{{ message }}");
    {% endfor %}
   </script>
{% endif %}
{% endblock content %}
